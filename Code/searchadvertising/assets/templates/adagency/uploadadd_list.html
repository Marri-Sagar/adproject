{% extends 'adagencybase.html'%}
{% load static %}
{% block contents %}



<div class="intro-section" id="home-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 mr-auto" data-aos="fade-up">
            <h1><h2>file</h2>
                        <p><a href="{% url 'uploadfile' %}" >Upload file</a></p>
                    <table>
                        <thead>
                          <tr>
                            <th>category</th>
                            <th>property</th>
                            <th>brand</th>
                            <th>city</th>
                            <th>price</th>
                            <th>Download</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                          {% for i in object %}
                            <tr>
                                <td>{{ i.category }}</td>
                                <td>{{ i.property }}</td>
                                <td>{{ i.brand }}</td>
                                <td>{{ i.city }}</td>
                                <td>{{ i.price }}</td>

                                <td>
                                    <a href="{{ i.pdf.url }}" >Download PDF</a>
                                </td>

                            </tr>
                            {% endfor %}
                    </table>



</h1>

          </div>
        <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
            <figure class="img-absolute">
               <img src="{% static 'images/person_0.jpg' %}" alt="Image" class="img-fluid" width="500">
              <img src="{% static 'images/person.jpg' %}" alt="Image" class="img-fluid" width="500">
            </figure>
          </div>
        </div>
      </div>

  {% endblock %}
