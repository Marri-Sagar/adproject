{% extends 'adagencybase.html'%}
{% load static %}
{% block contents %}



<div class="intro-section" id="home-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 mr-auto" data-aos="fade-up">
            <h4><form method="POST" enctype="multipart/form-data" class="form-box">
                      {% csrf_token %}
                        <h3 style="color:white">Upload Adds:</h3>
                        <table>
                            <tr><td style="color:white">category</td><td>{{form.category}}</td></tr>
                             <tr><td style="color:white">property</td><td>{{form.property}}</td></tr>
                             <tr><td style="color:white">brand</td><td>{{form.brand}}</td></tr>
                             <tr><td style="color:white">city</td><td>{{form.city}}</td></tr>
                            <tr><td style="color:white">price</td><td>{{form.price}}</td></tr>
                            <tr><td style="color:white">file</td><td>{{form.file}}</td></tr>
                            <!--<tr><td>{{form.as_p}}</td></tr>-->
                        </table>
                            <div class="form-group">
                                <input type="submit"  value="Upload" style="color:Blue">
                            </div>

            </form></h4>
            <!--<h1><p class="mb-5">Feature Engineering for Search Advertising Recognition.Meghana</p></h1>
            <p><a href="#" class="btn btn-outline-light py-3 px-5">Get Started</a></p>-->
          </div>
        <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
            <figure class="img-absolute">
               <img src="{% static 'images/upload.png' %}" alt="Image" class="img-fluid" width="350">

            </figure>
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
