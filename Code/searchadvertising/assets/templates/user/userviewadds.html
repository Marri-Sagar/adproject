{% extends 'userbase.html'%}
{% load static %}
{% block contents %}

<div class="intro-section" id="home-section">
      <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 mr-auto" data-aos="fade-up">
                       <h1>USER VIEW THE ADDS</h1>
          </div>
        <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
            <figure class="img-absolute">
                {% for adds in adds %}
                        <!--<td colspan="3" align="center"><img src="{{pro.images.url}}" style="width:20em;height:20em;">{{pro.images}}</td>-->
                <marquee behavior="scroll" direction="up"><a href="/viewdetails/?id={{adds.id}}&price={{adds.price}}&brand={{adds.brand}}&property={{adds.property}}&city={{adds.city}}&file={{adds.file}}"><img src="{{adds.file.url}}" style="width:25em;height:10em;"><br><br><br></a></marquee>
                 {% endfor %}

            </figure>
          </div>
        </div>
      </div>
    </div>



{% endblock %}
