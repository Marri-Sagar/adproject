{% extends 'userbase.html'%}
{% load static %}
{% block contents %}

<div class="intro-section" id="home-section">
      <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 mr-auto" data-aos="fade-up">
                       <h1>USER VIEW THE ADDS</h1>
          </div>
        <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
            <figure class="img-absolute">


<table border="2px solid blue">
 <tr>   <th>add</th>
    {% for x in adds%}
    <tr>
    <td><marquee behavior="scroll" direction="up"><a href="/viewdetails/?id={{x.id}}&price={{x.price}}&brand={{x.brand}}&property={{x.property}}&city={{x.city}}&file={{x.file}}"> <img src="{{x.file.url}}" style="width:25em;height:10em;"></a></marquee></td>
    </tr>
    {% endfor %}
</table>
</figure>
        </div>
        </div>
        </div>
      </div>
</div>
{% endblock %}
